<mat-card class="example-card" *ngFor =  "let item of productData">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src = 'http://localhost:8000/image/{{item.id}}/{{item.photos}}'>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
      <button mat-button>Price $ {{item.price}}</button>
    </mat-card-actions>
  
  </mat-card>
