
<mat-card class="example-card" *ngFor =  "let item of productData">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.id}}</mat-card-title>
      <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{item.image}}>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
      <button mat-button>Price $ {{item.price}}</button>
    </mat-card-actions>
  </mat-card>
